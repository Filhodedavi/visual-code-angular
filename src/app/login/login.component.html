<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel]="Usuario.nome") type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll share your email with anyone</small>
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel]="usuario.senha") type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" name="action" (click)="fazerLogin()">Submit</button>
  </form>
